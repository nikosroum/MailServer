<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Welcome page</title>
</head>
<body>
<h1>Welcome to my MailServer!</h1>
<form action="" method="post" enctype="text/plain" accept-charset="UTF-8">
<table border="0" cellspacing="0" cellpadding="4" width="100%">
<tr>
<td width="30%"><div align="right">
<b>From:</b>
</div>
</td>
<td width="70%">
<input type="text" name="sender" size="20">
</td>
</tr>
<tr>
<td><div align="right"><b>To:</b></div>
</td>
<td>
<input type="text" name="receiver" size="20">
</td>
</tr>
<tr>
<td><div align="right"><b>SMTP Server:</b></div>
</td>
<td>
<input type="text" name="smtpServer" size="20">
</td>
</tr>
<tr>
<td><div align="right"><b>Subject:</b></div>
</td>
<td>
<input type="text" name="subject" size="20">
</td>
</tr>
<tr>
<td><div align="right">
<b>Message:</b>
</div>
</td>
<td><textarea name="message" cols="30" wrap="true" rows="4">
</textarea>
</td></tr>
<tr>
<td><div align="right"><b>Delay(in seconds):</b></div>
</td>
<td>
<input type="text" name="seconds" size="20">
</td>
</tr>
<tr>
<td>&nbsp;</td>
<td>
<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset">
</td></tr>
</table>
</form>
</body></html>
